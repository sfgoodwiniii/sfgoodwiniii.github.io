<!DOCTYPE html>
<html lang="en_US">


<head>
    <!-- Default Title -->
    <title>Stanley's Website</title>
    <meta name="author" content="Stanley Goodwin (2024)">
    <meta name="keywords" content="Stanley, Staniel, Stanley's Website, Staniel's Website">

    <!-- Default Link Tags -->
    <link rel="canonical" href="https://stanieldev.github.io/">
    <link rel="icon" href="/.resources/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/.resources/icons/favicon.ico">

    <!-- Default Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stanley's Website">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Stanley's Website">
    <meta property="og:site_name" content="Stanley's Website">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stanieldev.github.io/">
    <meta property="og:image" content="header.ico">
    <meta property="og:description" content="Stanley's Personal Website">

    <!-- Open Graph Protocol (Optional) -->
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="en_GB">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:locale:alternate" content="en_AU">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="My personal website!">
    <meta name="twitter:site" content="@stanieldev">
    <meta name="twitter:creator" content="@stanieldev">
    <meta name="twitter:title" content="Stanley's Website">
    <meta name="twitter:description" content="Stanley's Website">
    <meta name="twitter:image" content="header.ico">

    <!-- Page Style(s) -->
    <link rel="stylesheet" href="/.templates/header/header.css">
    <link rel="stylesheet" href="/.templates/row-list.css">

    <!-- Page Script(s) -->
    <script defer src="/.templates/header/header.js"></script>
    <script defer src="/.templates/header/switchTheme.js"></script>
    <script defer src="/.templates/header/switchLanguage.js"></script>
</head>


<body>
<div id="sdev-header">

    <!-- Directory Container -->
    <div id="sdev-directory" class="sdev-row-list">
        <img src="/.resources/icons/favicon.ico" alt="Logo" onclick="favicon()">
        <div id="sdev-directory-list" class="sdev-row-list">
            <a class="sdev-hyperlink" href="/home/index.html">Home</a>|
            <a class="sdev-hyperlink" href="/about-me/index.html">About</a>|
            <a class="sdev-hyperlink" href="/portfolio/index.html">Portfolio</a>|
            <a class="sdev-hyperlink" href="/contact/index.html">Contact</a>
        </div>
    </div>

    <!-- Settings Container -->
    <div id="sdev-settings" class="sdev-row-list">
        <div id="sdev-settings-lang" class="sdev-row-list">
            <a class="sdev-lang" onclick="switchLanguage('EN')">EN</a>|
            <a class="sdev-lang" onclick="switchLanguage('FR')">FR</a>
        </div>
        <img id="sdev-settings-theme" src="/.resources/images/sun.png" alt="Toggle Darkmode" onclick="switchTheme()">
    </div>

</div>
</body>


</html>
