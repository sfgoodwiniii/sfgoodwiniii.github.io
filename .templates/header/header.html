<!DOCTYPE html>
<html lang="en_US">


<head>
    <!-- Default Title -->
    <title>Stanley's Website</title>
    <meta name="author" content="Stanley Goodwin (2024)">
    <meta name="keywords" content="Stanley, Staniel, Stanley's Website, Staniel's Website">

    <!-- Default Link Tags -->
    <link rel="canonical" href="https://stanieldev.github.io/">
    <link rel="icon" href="/.resources/icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/.resources/icons/favicon.ico">

    <!-- Default Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Stanley's Website">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Stanley's Website">
    <meta property="og:site_name" content="Stanley's Website">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stanieldev.github.io/">
    <meta property="og:image" content="header.ico">
    <meta property="og:description" content="Stanley's Personal Website">

    <!-- Open Graph Protocol (Optional) -->
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="en_GB">
    <meta property="og:locale:alternate" content="en_CA">
    <meta property="og:locale:alternate" content="en_AU">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="My personal website!">
    <meta name="twitter:site" content="@stanieldev">
    <meta name="twitter:creator" content="@stanieldev">
    <meta name="twitter:title" content="Stanley's Website">
    <meta name="twitter:description" content="Stanley's Website">
    <meta name="twitter:image" content="header.ico">

    <!-- Header Style -->
    <link rel="stylesheet" href="/.templates/header/header.css">

    <!-- Header Script(s) -->
    <script src="/.resources/scripts/fetching.js"></script>
    <script defer src="/.templates/header/header.js"></script>
    <script defer src="/.templates/header/scripts/switchTheme.js"></script>
    <script defer src="/.templates/header/scripts/switchLanguage.js"></script>
</head>


<body>
<div id="sdev-header__header">

    <!-- Directory Container -->
    <div id="sdev-header__directory" class="sdev-header__padded-row-list">
        <img id="sdev-header__directory-icon" src="/.resources/icons/favicon.ico" alt="Logo" onclick="sdev_header__favicon()">
        <nav id="sdev-header__navbar" class="sdev-header__padded-row-list">
            <a class="sdev-header__nav-link" id="sdev-header__nav-home" href="/home">Home</a>|
            <a class="sdev-header__nav-link" id="sdev-header__nav-about-me" href="/about-me">About</a>|
            <a class="sdev-header__nav-link" id="sdev-header__nav-portfolio" href="/portfolio">Portfolio</a>|
            <a class="sdev-header__nav-link" id="sdev-header__nav-contact" href="/contact">Contact</a>|
            <a class="sdev-header__nav-link" id="sdev-header__nav-console" href="/console">Console</a>
        </nav>
    </div>

    <!-- Settings Container -->
    <div id="sdev-header__settings" class="sdev-header__padded-row-list">
        <div id="sdev-header__language" class="sdev-header__padded-row-list">
            <a class="sdev-header__lang-link" id="sdev-header__lang-EN" onclick="sdev_header__switchLanguage('EN')">EN</a>|
            <a class="sdev-header__lang-link" id="sdev-header__lang-ES" onclick="sdev_header__switchLanguage('ES')">ES</a>|
            <a class="sdev-header__lang-link" id="sdev-header__lang-FR" onclick="sdev_header__switchLanguage('FR')">FR</a>
        </div>
        <div id="sdev-header__theme" class="sdev-header__padded-row-list">
            <img class="sdev-header__theme-link" id="sdev-header__theme-icon" src="/.templates/header/images/sun.png" alt="Toggle Darkmode" onclick="sdev_header__toggleTheme()">
        </div>
    </div>

</div>
</body>


</html>
